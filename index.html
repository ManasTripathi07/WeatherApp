<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"> <!---Top Level Div-->

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!---Grant-location-Container--> 
            <div class="grant-location-container sub-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!---Search-form-Container-->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!---Loading-Container-->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading..</p>
            </div>


            <!--Show-Weather-info-Container-->
            <div class="user-info-container sub-container">

                <!--City Name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon> <!--Dynamic hence no src-->
                </div>

                <!--Dynamic VaLues-->
                <!--Dynamic weather Info-->
                <p data-weatherDesc></p>
                <img data-weatherIcon> 
                <p data-temp></p>


                <!--3-Cards-Paameters-->
                <div class="parameter-container">

                    <!--card-1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!---card-2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!---card-3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>
            </div>

        </div>
        
        <div class="credits"><p>Designed and Implemented by<br><span>Manas Tripathi</span> <a href="#">  Linkdln</a><br><a href="#">manatripathi783@gmail.com</a></p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
